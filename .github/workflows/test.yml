name: Tests

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  editorconfig:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.3]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
      - name: Run test
        run: npm run test
